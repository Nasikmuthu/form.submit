<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Please tell you're technical experiences or doubts:</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" method="POST" action="https://script.google.com/macros/s/AKfycbxmfYW5tXrY5XYl11sazZSxGzSttKc9LbZhh8xEVg/exec">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="email" placeholder="Enter  you're gmail..">
              <label for="country">Country</label>
              <select id="country" name="color">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="usa">India</option>
                <option value="usa">Pakistan</option>
              </select>
              <label for="subject">Comments</label>
              <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
            <div class="copyright text-center">
			<p>Â© 2022 Personal View. All Rights Reserved | Design by <a href="https://github.com/Nasikmuthu"> NASIK</a> </p>
		</div>
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
